<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link href="css/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="text-center" id="title">freeCodeCamp Survey Form</h1>
        <p class="description text-center" id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            class="form-control"
            id="name"
            name="name"
            type="text"
            aria-label="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            class="form-control"
            id="email"
            name="email"
            type="email"
            aria-label="email"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="number">Age<span class="clue">(optional)</span></label>
          <input
            class="form-control"
            id="age"
            name="age"
            type="number"
            aria-label="age"
            min="10"
            max="99"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <label for="my-current-role">Which option best describes your current role?</label>
          <select class="form-control" id="my-current-role" name="role" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="radio">
            <input
              class="input-radio"
              id="radio"
              name="user-recommend"
              type="radio"
              value="definitely"
              checked
            />Definitely</label
          >
          <label for="input-radio">
            <input
              class="input-radio"
              id="input-radio"
              name="user-recommend"
              type="radio"
              value="maybe"
            />Maybe</label
          >
          <label for="not-sure">
            <input
              class="input-radio"
              id="not-sure"
              name="user-recommend"
              type="radio"
              value="not-sure"
            />Not sure</label
          >
        </div>
        <div class="form-group">
          <label for="most-like">What is your favorite feature of freeCodeCamp</label
          ><select class="form-control" id="most-like" name="mostLike" required>
            <option disabled selected value>What is your favourite feature of freecodecamp</option>
            <option value="student">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>

        <div class="form-group">
          <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>

          <label
            ><input
              class="input-checkbox"
              name="prefer"
              type="checkbox"
              value="front-end-projects"
            />Front-end Projects</label
          >
          <label>
            <input
              class="input-checkbox"
              name="prefer"
              type="checkbox"
              value="back-end-projects"
            />Back-end Projects</label
          >
          <label
            ><input
              class="input-checkbox"
              name="prefer"
              type="checkbox"
              value="data-visualization"
            />Data Visualization</label
          >
          <label
            ><input
              class="input-checkbox"
              name="prefer"
              type="checkbox"
              value="challenges"
            />Challenges</label
          >
          <label
            ><input
              class="input-checkbox"
              name="prefer"
              type="checkbox"
              value="open-source-community"
            />Open Source Community</label
          >
          <label
            ><input
              class="input-checkbox"
              name="prefer"
              type="checkbox"
              value="gitter-help-rooms"
            />Gitter help rooms</label
          >
          <label
            ><input
              class="input-checkbox"
              name="prefer"
              type="checkbox"
              value="videos"
            />Videos</label
          >
          <label
            ><input class="input-checkbox" name="prefer" type="checkbox" value="city-meetups" />City
            Meetups</label
          >
          <label
            ><input class="input-checkbox" name="prefer" type="checkbox" value="wiki" />Wiki</label
          >
          <label
            ><input
              class="input-checkbox"
              name="prefer"
              type="checkbox"
              value="forum"
            />Forum</label
          >
          <label
            ><input
              class="input-checkbox"
              name="prefer"
              type="checkbox"
              value="additional-courses"
            />Additional Courses</label
          >
        </div>

        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            class="input-textarea"
            id="comments"
            name="comment"
            aria-label="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>

        <div class="form-group">
          <button class="submit-button" id="submit" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
